<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

function startGame() {
    myGameArea.start();
    rock1 = new component(100, 50, "grey", 50, 120);
    rock2 = new component(100, 50, "grey", 250, 120);
    rock3 = new component(100, 50, "grey", 450, 120);

    egg1 = new component(100, 50, "red", 50, 490);
    egg2 = new component(100, 50, "green", 250, 490);
    egg3 = new component(100, 50, "blue", 450, 490);

}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 960;
        this.canvas.height = 540;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);

        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
    
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    ctx = myGameArea.context;
    ctx.fillStyle = color;
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }

  var rockbottom = myGameArea.canvas.height - this.height;
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
          //  this.gravitySpeed = -(this.gravitySpeed * this.bounce);
        }
    }
}

function updateGameArea() {
    myGameArea.clear();
     rock1.y += 2.5;
     rock2.y += 2;
     rock3.y += 2.25;

     rock1.hitBottom();
     rock2.hitBottom();
     rock3.hitBottom();

     egg1.update();
     egg2.update();
     egg3.update();
     rock1.update();
     rock2.update();
     rock3.update();

}
</script>

<p>We have created a game area! (or at least an empty canvas)</p>

</body>
</html>
